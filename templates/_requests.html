<div class="container">
    <h2 class="text-center">Свежие заявки</h2>
    <div class="row">
        <div class="dropdown col-xs-12 col-sm-6 col-md-6">Раздел:
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Все<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#">Раздел 1</a></li>
                <li><a href="#">Раздел 2</a></li>

            </ul>
        </div>
        <div class="dropdown col-xs-12 col-sm-6 col-md-6 regions_right">Регион:
            <a href="#"  data-toggle="dropdown" class="dropdown-toggle">Новосибирск и область<b class="caret"></b></a>
            <ul class="dropdown-menu reg_menu_position">
                <li><a href="#">Амурская область</a></li>
                <li><a href="#">Новосибирская Область</a></li>
                <li><a href="#">Иркутская область</a></li>
            </ul>
        </div>
    </div>
</div>



<div class="container">
    <div class="requests">
        {% for request in range(requests) %}
        <div class="col-sm-12 border_style">
            <div class="row">
                <div class="col-sm-3">
                    <p class="text-muted">{{ time }}</p>
                </div>
                <div class="col-sm-3 col-sm-offset-6">
                    <a href="#"><span class="glyphicon glyphicon-star"></span> В закладки</a>
                </div>
            </div>
            <p>{{ request_info }}</p>
            <p class="name">{{ request_person_name }}</p>
            <button type="submit" class="btn btn-default btn-sm">Показать телефон</button>
            <span class="text-muted">{{ views_value }}</span>
        </div>
        {% endfor %}
    </div>
</div>

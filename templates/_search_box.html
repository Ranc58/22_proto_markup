<div class="container">
    <form class="form-horizontal search">
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
                <h4>Я ищу:</h4>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <div class="checkbox">
                    <label><input type="checkbox" value="">ЖБИ (фундаментальные блоки ФБСб плиты перекрытий ПК, перемычки)</label>
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Кирпич / Газобетон / Брус</label>
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Бетон / Раствор</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">в Новосибирск и область <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Амурская область</a></li>
                    <li><a href="#">Новосибирская Область</a></li>
                    <li><a href="#">Иркутская область</a></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 text-right">Описание *</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="2" id="description"></textarea>
                <p class="text-muted">Пример: нужно фбс 24.4.6 50шт плиты пк 20 ПК 60-20-12 доставка в Новолуговое</p>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 text-right control-label">Телефон *</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
            </div>
                <label for="name" class="col-sm-2 text-right control-label">Имя</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="Ваше Имя">
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-default text-uppercase large">Опубликовать заявку</button>
            </div>
        </div>
    </form>
</div>
